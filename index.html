<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/50/newlyweds.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header img {
            height: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background-color: #1f1f1f;
            border: 1px solid #333;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .post-header p {
            margin: 0;
            font-weight: bold;
            color: #e0e0e0;
        }

        .post img {
            width: 100%;
        }

        .post-content {
            padding: 10px;
        }

        .post-content h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #e0e0e0;
        }

        .post-content p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #b3b3b3;
        }

        .post-content a {
            color: #539bf5;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .post-content a:hover {
            text-decoration: underline;
        }

        .post-content img {
            width: 20px;
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="post-header">
                <p>fogo_campeiro</p>
            </div>
            <img src="https://multcordf.com.br/wp-content/uploads/2021/02/MG_1217.jpg" alt="Post image">
            <div class="post-content">
                <h3>Local</h3>
                <p>Fogo Campeiro</p>
                <a href="https://www.google.com/maps/place/Fogo+Campeiro+Bras%C3%ADlia/@-15.8769535,-48.0149853,17z/data=!3m1!4b1!4m6!3m5!1s0x935a2d8462d60ea7:0x69ff68d2b6325933!8m2!3d-15.8769535!4d-48.0149853!16s%2Fg%2F11h6g4rm4n?entry=ttu">
                    <img class="pin" src="https://img.icons8.com/glyph-neue/64/FFFFFF/place-marker.png" alt="local">
                    Localização
                </a>
            </div>
        </div>

        <div class="post">
            <div class="post-content">
                <h3>Valor do Rodízio</h3>
                <p>R$ 53,99</p>
                <h3>Valor do Couvert</h3>
                <p>R$ 6,99</p>
            </div>
        </div>
    </div>
</body>
</html>
